<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/ico" href="/assets/img/logoVersion2.png"/>
    <link rel="manifest" href="manifest.json">
    <!--Android-->
    <meta name="theme-color" content="#608e5b">
</head>
<body>
    <div class="login-page">
        <center> 
        <img src="assets/img/logoVersion2.png" width="50%" height="50%">
        </center>
        <div class="form">
          <form class="register-form" action="/api/usuarios" method="post">
            <input type="text" name="nombre" id="nombre" placeholder="nombre"/>
            <input type="text" name="apePaterno" id="apePaterno" placeholder="Apellido paterno"/>
            <input type="text" name="apeMaterno" id="apeMaterno" placeholder="Apellido materno"/>
            <label for="Genero">Genero</label>
            <select name="genero" id="genero">
                <option selected>seleccionar genero</option> 
                <option value="Femenino">Femenino</option> 
                <option value="Masculino">Masculino</option> 
             </select>
             <label for="Fecha de naciemiento"></label>
             <input type="date" name="fNaciemto" id="fNaciemto"/>
             <input type="email" name="correo" id="correo" placeholder="Correo"/>
             <input type="password" name="password" id="password" placeholder="ContraseÃ±a"/>
            <button type="button" id="crearUsuario">create</button>
            <p class="message">Ya estas registrado? <a href="#">Entrar</a></p>
          </form>

          <form class="login-form" action="/api/auth/login" method="post">
            <input type="email" name="correo" id="Lcorreo" placeholder="Correo" required/>
            <input type="password" name="password" id="Lpassword"  placeholder="password" required/>
            <button type="button" id="logIn">login</button>
            <p class="message">Aun no estas registrado? <a href="#">Crear una cuenta</a></p>
          </form>
          <p class="descargar" id="descargar">Aun no tienes el juego? <a href="assets/archivo/Juego Dinomino.rar">Descargar el juego!</a></p>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <script src="./assets/js/auth.js"></script>
      <script src="./assets/js/register.js"></script>

      <script>
            $('.message a').click(function(){
                $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
            });
      </script>
</body>
</html>
